<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="jump-frog">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `jump-frog`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class JumpFrog extends Polymer.Element {
      static get is() { return 'jump-frog'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'jump-frog'
          }
        };
      }
    }

    window.customElements.define(JumpFrog.is, JumpFrog);
  </script>
</dom-module>
